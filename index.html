<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomusConcept</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Top Buttons -->
<div id="top-buttons">
    <button id="home-btn"><span class="button_top">Home</span></button>
    <button id="contact-btn" onclick="window.location.href='contact.html'"><span class="button_top">Contact</span></button>
</div>

<!-- Hero Section me Slider -->
<header class="hero">
    <div class="hero-slide active" style="background-image: url('https://thumbs.dreamstime.com/b/construction-site-sunset-7507349.jpg')"></div>
    <div class="hero-slide" style="background-image: url('https://images.pexels.com/photos/439416/pexels-photo-439416.jpeg?cs=srgb&dl=pexels-sevenstormphotography-439416.jpg&fm=jpg')"></div>
    <div class="container">
        <h1 id="site-title">DomusConcept</h1>
        <p>Gjej tokën ose pronën e ëndrrave tuaja</p>
    </div>
</header>

<!-- Filter sipas qyteteve -->
<div class="filter container">
    <label>Zgjidh qytetin:</label>
    <select id="city-filter">
        <option value="">Të gjitha qytetet</option>
        <option value="Prishtinë">Prishtinë</option>
        <option value="Pejë">Pejë</option>
        <option value="Gjakovë">Gjakovë</option>
        <option value="Malishevë">Malishevë</option>
        <option value="Ferizaj">Ferizaj</option>
        <option value="Mitrovicë">Mitrovicë</option>
        <option value="Prizren">Prizren</option>
        <option value="Gjilan">Gjilan</option>
        <option value="Vushtrri">Vushtrri</option>
        <option value="Podujevë">Podujevë</option>
    </select>
</div>

<!-- Properties Section -->
<section id="properties" class="properties container">
    <h2>Pronat e vendosura në shitje</h2>
    <div id="property-list" class="property-list"></div>
</section>

<script src="js/main.js"></script>
</body>
</html>
