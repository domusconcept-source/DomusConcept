<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomusConcept</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Top Buttons -->
<div id="top-buttons">
    <button id="home-btn"><span class="button_top">Home</span></button>
    <button id="contact-btn" onclick="window.location.href='contact.html'"><span class="button_top">Contact</span></button>
</div>

<!-- Hero Section me Slider -->
<header class="hero">
    <div class="hero-slide active" style="background-image: url('https://thumbs.dreamstime.com/b/construction-site-sunset-7507349.jpg')"></div>
    <div class="hero-slide" style="background-image: url('https://images.pexels.com/photos/439416/pexels-photo-439416.jpeg?cs=srgb&dl=pexels-sevenstormphotography-439416.jpg&fm=jpg')"></div>
    <div class="container">
        <h1 id="site-title">DomusConcept</h1>
        <p>Gjej tokën / pronën e ëndrrave tuaja</p>
    </div>
</header>

<!-- Filter sipas qyteteve dhe search -->
<div class="filter container" style="display: flex; justify-content: space-between; align-items: center;">
    <!-- Search Bar (majtas) -->
    <div class="container-input">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11 6a5 5 0 1 1-1.646-3.536l3.853 3.853-.708.708L8.646 3.172A5 5 0 0 1 11 6z"/>
        </svg>
        <input type="text" id="search-input" class="input" placeholder="Kërko vendin/fshatin...">
    </div>

    <!-- Dropdown Qyteti (djathtas) -->
    <div>
        <label for="city-filter">Zgjidh qytetin:</label>
        <select id="city-filter">
            <option value="">Të gjitha qytetet</option>
            <option value="Prishtinë">Prishtinë</option>
            <option value="Pejë">Pejë</option>
            <option value="Gjakovë">Gjakovë</option>
            <option value="Malishevë">Malishevë</option>
            <option value="Ferizaj">Ferizaj</option>
            <option value="Mitrovicë">Mitrovicë</option>
            <option value="Prizren">Prizren</option>
            <option value="Gjilan">Gjilan</option>
            <option value="Vushtrri">Vushtrri</option>
            <option value="Podujevë">Podujevë</option>
            <option value="Shtime">Shtime</option>
            <option value="Lipjan">Lipjan</option>
            <option value="Fushë Kosovë">Fushë Kosovë</option>
            <option value="Obiliq">Obiliq</option>
            <option value="Gllogoc">Gllogoc</option>
            <option value="Rahovec">Rahovec</option>
            <option value="Suva Reka">Suva Reka</option>
            <option value="Kaçanik">Kaçanik</option>
            <option value="Shtërpcë">Shtërpcë</option>
            <option value="Kamenicë">Kamenicë</option>
            <option value="Viti">Viti</option>
            <option value="Novo Brdo">Novo Brdo</option>
            <option value="Dragash">Dragash</option>
            <option value="Mamusha">Mamusha</option>
            <option value="Hani i Elezit">Hani i Elezit</option>
            <option value="Partesh">Partesh</option>
            <option value="Graçanicë">Graçanicë</option>
            <option value="Ranillug">Ranillug</option>
            <option value="Kllokot">Kllokot</option>
        </select>
    </div>
</div>

<!-- Properties Section -->
<section id="properties" class="properties container">
    <h2>Pronat e vendosura në shitje</h2>
    <div id="property-list" class="property-list"></div>
</section>

<script src="js/main.js"></script>
</body>
</html>
